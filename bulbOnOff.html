<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On Off</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="bulbOnOff.css">
</head>

<body>
    <div class="container-fluid text-light">
        <div class="row rowbulb justify-content-center p-5 mb-5">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6 text-center bulbDiv">
                <img id="offBulb" src="PHOTOS/light-OFF.png" alt="">
                <img id="onBulb" src="PHOTOS/light-ON.png" alt="">
            </div>
        </div>
        <div class="row justify-content-center pt-2 btnRow">
            <div id="btnDiv">
                <button type="button" class="btn btn-light movebtn">ON</button>
            </div>
        </div>
    </div>
    <!-- -------------------------------------------------------------------------------- -->
    <script src="bulbOnOff.js"></script>
</body>

</html>
